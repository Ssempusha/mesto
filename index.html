<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__box">
                    <img class="profile__image" src="./images/avatar/avatar-img.jpg" alt="Фото профиля">
                <div class="profile__info-box">
                    <div class="profile__info-heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="places">
                <ul class="cards-grid">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
        </footer>

        <template class="template-card">
            <li class="cards-grid__item">
                <img class="cards-grid__image" src="#" alt="">
                <button type="button" class="cards-grid__delete"></button>
                <div class="cards-grid__elements-box">
                    <h2 class="cards-grid__title"></h2>
                    <button type="button" class="cards-grid__like"></button>
                </div>
            </li>
        </template>


        <div class="popup popup_profile-popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="poputEdit" novalidate>
                        
                        <input
                         id = "name-input"
                        required
                        minlength="2"
                        maxlength="40"
                        name="userName"
                        class="popup__input popup__input_type_name"
                        type="text"
                        placeholder="Имя"
                        value=""
                        >
                        <span id="name-input-error" class="popup__error-input"></span>
                        
                        <input
                        id = "job-input"
                        required
                        minlength="2"
                        maxlength="200"
                        name="userJob"
                        class="popup__input popup__input_type_job"
                        type="text"
                        placeholder="О себе"
                        value=""
                        >
                        <span id="job-input-error" class="popup__error-input"></span>

                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </form>
                    <button type="button" class="popup__cross"></button>
            </div>
        </div>

        <div class="popup popup_addin-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="poputAdd" novalidate>

                        <input
                        id = "place-input"
                        required
                        minlength="2"
                        maxlength="30"
                        class="popup__input popup__input_type_place"
                        type="text"
                        placeholder="Название"
                        value=""
                        name="placeName">
                        <span id="place-input-error" class="popup__error-input"></span>

                        <input
                        id = "link-input"
                        required
                        class="popup__input popup__input_type_link"
                        type="url"
                        placeholder="Ссылка на картинку"
                        value=""
                        name="linkImage">
                        <span id="link-input-error" class="popup__error-input"></span>

                        <button type="submit" class="popup__button-save">Создать</button>
                    </form>
                <button type="button" class="popup__cross"></button>
            </div>
        </div>

        <div class="popup popup_open-image">
            <div class="popup__open-image-container">
                    <button type="button" class="popup__cross"></button>
                    <figure class="popup__figure">
                        <img class="popup__image" src="#" alt="">
                        <figcaption class="popup__figcaption"></figcaption>
                    </figure>
            </div>
        </div>
    </div>

<script src="./scripts/validate.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
