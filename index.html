<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__box">
                    <img class="profile__image" src="./images/avatar/avatar-img.jpg" alt="Фото профиля">
                <div class="profile__info-box">
                    <div class="profile__info-heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="cards-grid">
                <div class="cards-grid__items">
                    <img class="cards-grid__image" src="./images/photo-grid/karachaevo.jpg" alt="Карачевск">
                    <div class="cards-grid__elements-box">
                        <h2 class="cards-grid__title">Карачевск</h2>
                        <button class="cards-grid__like"></button>
                    </div>
                </div>

                <div class="cards-grid__items">
                    <img class="cards-grid__image" src="./images/photo-grid/elbrus.jpg" alt="Эльбрус">
                    <div class="cards-grid__elements-box">
                        <h2 class="cards-grid__title">Гора Эльбрус</h2>
                        <button class="cards-grid__like"></button>
                    </div>
                </div>
                
                <div class="cards-grid__items">
                    <img class="cards-grid__image" src="./images/photo-grid/dombai.jpg" alt="Домбай">
                    <div class="cards-grid__elements-box">
                        <h2 class="cards-grid__title">Домбай</h2>
                        <button class="cards-grid__like"></button>
                    </div>
                </div>

                <div class="cards-grid__items">
                    <img class="cards-grid__image" src="./images/photo-grid/elbrus.jpg" alt="Эльбрус">
                    <div class="cards-grid__elements-box">
                        <h2 class="cards-grid__title">Гора Эльбрус</h2>
                        <button class="cards-grid__like"></button>
                    </div>
                </div>

                <div class="cards-grid__items">
                    <img class="cards-grid__image" src="./images/photo-grid/dombai.jpg" alt="Домбай">
                    <div class="cards-grid__elements-box">
                        <h2 class="cards-grid__title">Домбай</h2>
                        <button class="cards-grid__like"></button>
                    </div>
                </div>

                <div class="cards-grid__items">
                    <img class="cards-grid__image" src="./images/photo-grid/karachaevo.jpg" alt="Карачаево-Черкесия">
                    <div class="cards-grid__elements-box">
                        <h2 class="cards-grid__title">Карачаево-Черкесия</h2>
                        <button class="cards-grid__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <div class="popup__body">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="">
                        <input class="popup__input popup__input_job" type="text" placeholder="О себе" value="">
                        <button class="popup__button-save">Сохранить</button>
                    </form>
                    <button class="popup__cross"></button>
                </div>
            </div>
        </div>
    </div>

<script src="./scripts/main.js"></script>
</body>
</html>
